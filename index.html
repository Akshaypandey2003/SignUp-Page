<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account to Enjoy Events</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="Phone.css">
</head>
<body>
    <div class="outer-container">
        <img src="EventFirstImg.jpg" alt="" height="600px" width="100%">
        <div class="inner-container">
            <h2>Create Account</h2>
            <span><button class="btn-accounts">
                <img src="googleIcon.png" alt="">
            </button></span>
            <span><button class="btn-accounts">
                <img src="twitterIcon.png" alt="">
            </button></span>
            <span><button class="btn-accounts">
                <img src="facebookIcon.png" alt="">
            </button></span>
            <h3>OR</h3>
           <div><input type="text" name="Name" id="Name-Input" class="input" placeholder="Name"></div>
           <div><input type="email" name="email" id="Email-Input" class="input" placeholder="Email"></div>
           <div><input type="number" name="Contact" id="Contact-Input" class="input" placeholder="Contact"></div>
           <div><input type="password" name="pwd" id="Password-Input" class="input" placeholder="Password"></div>
           <div><input type="password" name="pwd" id="Password-Input" class="input" placeholder="Confirm Password"></div>
           <button class="signUp-button">SignUp</button>
        </div>
        <div class="description-container-hor">
             <p>Thankyou for visiting us, Register here and participate in events and get exciting rewards</p>
        </div>
        <div class="description-container-ver"></div>
    </div>
</body>
</html>
